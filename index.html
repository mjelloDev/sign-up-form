<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="left">
        <div class="hero-logo">
          <img
            src="https://www.nicepng.com/png/full/51-518935_competence-tree-logo-png-white.png"
            alt="tree-logo"
          />
          <div class="hero-text">SAVE THE TREES</div>
        </div>
        <footer class="attributes">
          Photo by
          <a
            href="https://unsplash.com/@jonathanvandenbroek?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Jonathan van den Broek</a
          >
          on
          <a
            href="https://unsplash.com/photos/II1P6vSXd5o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </footer>
      </div>
      <div class="right">
        <div class="top">
          <h5>
            This is not a real online service! Join us in our attempt to save
            Earth's forest. We need <em>your</em> helps.
          </h5>
          <h5>Sign up now to get started</h5>
          <h5>You know you want to.</h5>
        </div>
        <div class="mid" id="form">
          <h5>Let's Join Us!</h5>
          <form action="post" method="post">
            <div class="group">
              <label for="first-name">FIRST NAME</label
              ><input required type="text" name="first-name" id="first-name" />
              <label for="last-name">LAST NAME</label
              ><input required type="text" name="last-name" id="last-name" />
            </div>
            <div class="group">
              <label for="email">EMAIL</label
              ><input required type="email" name="email" id="email" />
              <label for="phone">PHONE NUMBER</label
              ><input type="number" name="phone" id="phone" />
            </div>
            <div class="group">
              <label for="password">PASSWORD</label
              ><input
                required
                minlength="8"
                maxlength="32"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="group">
              <label for="confirmPass">CONFIRM PASSWORD</label
              ><input
                required
                minlength="8"
                maxlength="32"
                type="password"
                name="confirmPass"
                id="confirmPass"
              />
            </div>
            <div id="messages"></div>
          </form>
        </div>
        <div class="bottom">
          <button id="signbtn" type="submit">Create Account</button>
          <h5 class="login">Already have an account? <a href="#">Log in</a></h5>
        </div>
      </div>
    </div>
  </body>
</html>
